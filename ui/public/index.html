<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <!-- iPad and iPad mini (with @2× display) iOS ≥ 8 -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="icon/mainscreen-icon-180.png">
    <!-- iPad 3+ (with @2× display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="icon/mainscreen-icon-152.png">
    <!-- iPad (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon/mainscreen-icon-144.png">
    <!-- iPhone (with @2× and @3 display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="icon/mainscreen-icon-120.png">
    <!-- iPhone (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon/mainscreen-icon-114.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="icon/mainscreen-icon-176.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon/mainscreen-icon-72.png">
    <!-- Android Stock Browser and non-Retina iPhone and iPod Touch -->
    <link rel="apple-touch-icon-precomposed" href="icon/mainscreen-icon-57.png">
    <!-- Fallback for everything else -->
    <link rel="shortcut icon" href="icon/mainscreen-icon-180.png">
    
    <!-- IOS 主屏幕应用全屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 安卓 主屏幕应用全屏 -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- IOS默認的時間、電池、供應商等信息 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <title>Send File</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but sendfile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
